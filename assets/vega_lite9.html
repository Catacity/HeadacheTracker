<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2/build/vega-embed.min.js"></script>
    <style>
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: black;
        }
        .custom-font-size {
          font-size: 16px; /* Change this value to your desired font size */

        }

    </style>
</head>
<body>
<h1 style="font-size: 24px;">Exercise and Headache analysis</h1>
<label class="custom-font-size" for="year-select">Select Year (all graphs):</label>
<select class="custom-font-size" id="year-select">
    <!-- options will be dynamically created here -->
</select>
<br>
<div id="chart1"></div>
<div id="chart3"></div>
<div id="chart7"></div>
<div id="chart2"></div>
<div id="chart4"></div>
<div id="chart5"></div>
<div id="chart6"></div>
<script type="text/javascript">
      const data = JSON.parse(`{{data}}`);
      const availableYears = [...new Set(data.map((d) => d.TS_DATE.substring(0, 4)))];


      // dynamically create options in select year based on available years
      const yearSelect = document.getElementById("year-select");
      availableYears.forEach((year) => {
        const option = document.createElement("option");
        option.text = year;
        option.value = year;
        yearSelect.add(option);
      });

      function updateChart() {
        const yearSelect = document.getElementById("year-select");
        const selectedYear = yearSelect.options[yearSelect.selectedIndex].value;

        // filter data based on selected year
        const filteredData = data.filter((d) => d.TS_DATE.startsWith(selectedYear));

        // re-render chart1 with filtered data
        renderChart1(filteredData);

        renderChart3(filteredData);

        renderChart7(filteredData);

        // re-render chart2 with filtered data
        renderChart2(filteredData);

        // re-render chart2 with filtered data
        renderChart4(filteredData);

        renderChart5(filteredData);

        // re-render chart2 with filtered data
        renderChart6(filteredData);


      }

function renderChart1(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text": "Exercise Type", "fontSize": 18},
    "data": {
      "values": data,
    },
    "transform": [
      {
        "calculate": "datum.exerciseType === '' ? 'No exercise' : datum.exerciseType",
        "as": "exerciseTypeDisplay"
      }
    ],
    "mark": "arc",
    "encoding": {
      "theta": {"field": "exerciseTypeDisplay", "aggregate": "count", "type": "quantitative"},
      "color": {"field": "exerciseTypeDisplay", "type": "nominal", "legend": {"title": "Exercise Type"}}
    }
  };

  vegaEmbed("#chart1", spec);
}

function renderChart3(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text": "Exercise Duration", "fontSize": 18},
    "data": {
      "values": data,
    },
    "transform": [
      {
        "calculate": "datum.exerciseDuration === '0' ? 'No exercise' : datum.exerciseDuration",
        "as": "exerciseTypeDuration"
      }
    ],
    "mark": "arc",
    "encoding": {
      "theta": {"field": "exerciseTypeDuration", "aggregate": "count", "type": "quantitative"},
      "color": {"field": "exerciseTypeDuration", "type": "nominal", "legend": {"title": "Exercise Duration"}}
    }
  };

  vegaEmbed("#chart3", spec);
}


function renderChart7(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text":"Headaches counts and intensity", "fontSize": 18},
    "data": {
      "values": data,
    },

    "mark": "bar",
    "encoding": {
      "x": {
        "field": "didExercise",
        "type": "nominal",
        "title": "Did Exercise?",
      },
      "y": {
        "field": "intensityLevel",
        "aggregate": "count",
        "type": "quantitative",
        "title": "Count of records",
      },
      "color": {
        "field": "intensityLevel",
        "type": "nominal",
        "scale": {
          "domain": [1, 2, 3],
          "range": ["yellow", "orange", "red"],
        },
        "title": "Intensity",
      },
    },
  };

  vegaEmbed("#chart7", spec);
}


function renderChart2(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text":"Headaches counts and intensity", "fontSize": 18},
    "data": {
      "values": data,
    },
     "transform": [
      {
        "calculate": "datum.exerciseType === '' ? 'No exercise' : datum.exerciseType",
        "as": "exerciseTypeDisplay"
      }
    ],
    "mark": "bar",
    "encoding": {
      "x": {
        "field": "exerciseTypeDisplay",
        "type": "nominal",
        "title": "Exercise type",
      },
      "y": {
        "field": "intensityLevel",
        "aggregate": "count",
        "type": "quantitative",
        "title": "Count of records",
      },
      "color": {
        "field": "intensityLevel",
        "type": "nominal",
        "scale": {
          "domain": [1, 2, 3],
          "range": ["yellow", "orange", "red"],
        },
        "title": "Intensity",
      },
    },
  };

  vegaEmbed("#chart2", spec);
}

function renderChart4(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text": "Stress, Exercise and Headache", "fontSize": 18},
    "data": {
      "values": data,
    },
    "mark": "rect",
    "encoding": {
      "x": {
        "field": "stressLV",
        "type": "nominal",
        "title": "Stress Level",

      },
      "y": {
        "field": "didExercise",
        "type": "nominal",
        "title": "Did exercise?",

      },
      "color": {
        "field": "intensityLevel",
        "type": "nominal",
        "title": "Headache Intensity",
        "scale": {
    "domain": [1, 2, 3],
    "range": ["yellow", "orange", "red"]

      },

}

    }
  };

  vegaEmbed("#chart4", spec);
}

function renderChart5(data) {
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text": "Stress, Exercise and Headache", "fontSize": 18},
    "data": {
      "values": data,
    },
    "mark": "rect",
    "encoding": {
      "x": {
        "field": "exerciseDuration",
        "type": "nominal",
        "title": "Exercise Duration",
      },
      "y": {
        "field": "stressLV",
        "type": "nominal",
        "title": "Stress Level",

      },
      "color": {
        "aggregate": "count",
        "type": "quantitative",
        "title": "Headache Count",
        "scale": {"scheme": "orangered"}
      }
    }
  };

  vegaEmbed("#chart5", spec);
}
function renderChart6(data) {
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 400,
      "height": 300,
      "title": {"text": "Medicine use vs Stress level", "fontSize": 18},
      "data": {
        "values": data,
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "exerciseDuration",
          "type": "nominal",
          "bin": true,
          "title": "Exercise Duration",
        },
        "y": {
          "aggregate": "count",
          "type": "quantitative",
          "title": "Count of records",
        },
        "color": {
          "field": "medicineName",
          "type": "nominal",
          "title": "Medicine Name",
        },
      },
    };
    vegaEmbed("#chart6", spec);
  }

// Add event listeners for the select elements
yearSelect.addEventListener("change", updateChart);


// Call updateChart initially to render the charts
updateChart();



</script>
</body>
</html>
