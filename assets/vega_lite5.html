<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2/build/vega-embed.min.js"></script>
    <style>
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: black;
        }
        .custom-font-size {
          font-size: 16px; /* Change this value to your desired font size */
          .margin-right {
          margin-right: 20px; /* Adjust this value for the desired space */
        }

}

}

    </style>
</head>
<body style="margin: 0; height: 100%;">
<h1 style="font-size: 32px;">Habits and Headache Report</h1>
<center>
    <div class="center">
        <div style="display: flex; justify-content: center; width: 100%;">
            <div style="display: flex;">
                <div class="margin-right">
                    <label class="custom-font-size" for="year-select">Select Year:</label>
                    <select class="custom-font-size" id="year-select">
                        <!-- options will be dynamically created here -->
                    </select>
                </div>
                <div>
                    <label class="custom-font-size" for="habit-select">Select habit:</label>
                    <select class="custom-font-size" id="habit-select">
                        <option value="didExercise">Did Exercise?</option>
                        <option value="sleepHours">Hours of Sleep</option>
                        <option value="stressLV" selected>Stress Level</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</center>

<br>
<div id="chart1"></div>

<script type="text/javascript">
const data = JSON.parse(`{{data}}`);
const availableYears = [...new Set(data.map((d) => d.TS_DATE.substring(0, 4)))];
const habitSelect = document.getElementById("habit-select");

// dynamically create options in select year based on available years
const yearSelect = document.getElementById("year-select");
availableYears.forEach((year) => {
  const option = document.createElement("option");
  option.text = year;
  option.value = year;
  yearSelect.add(option);
});

yearSelect.addEventListener("change", () => updateChart());
habitSelect.addEventListener("change", () => updateChart());

function updateChart() {
  const selectedYear = yearSelect.value;
  const selectedHabit = habitSelect.value;

  // filter data based on selected year
  const filteredData = data.filter((d) => d.TS_DATE.startsWith(selectedYear));

  // re-render chart1 with filtered data
  renderChart1(filteredData, selectedHabit);
}

function renderChart1(data, selectedHabit) {
 let xAxisType = "nominal";
  let xAxisScale = null;
  let xAxisTitle = "";
  let xSort = undefined;

  if (selectedHabit === "didExercise") {

    xAxisTitle = "Did Exercise";
    xSort = ["Yes", "No"];

    xAxisScale = { "domain": ["Yes", "No"] };

  } else if (selectedHabit === "stressLV") {
    xAxisType = "ordinal";
    xAxisTitle = "Stress Level";
    xAxisScale = { "domain": [1, 2, 3, 4, 5] };
  } else if (selectedHabit === "sleepHours") {
    xAxisType = "quantitative";
    xAxisTitle = "Sleep Hours";
    xAxisScale = { "domain": [3, 16] };
  }

  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 250,
    "height": 250,
    "title": {"text": "Headaches counts and intensity", "fontSize": 16},
    "data": {
      "values": data,
    },
    "mark": "bar",
    "encoding": {
      "x": {
        "field": selectedHabit,
        "type": xAxisType,
        "scale": xAxisScale,
        "sort": xSort,
        "title": xAxisTitle,
      },
      "y": {
        "aggregate": "count",
        "type": "quantitative",
        "title": "Count of records",
      },
      "color": {
        "field": "intensityLevel",
        "type": "nominal",
        "scale": {
          "domain": [1, 2, 3],
          "range": ["yellow", "orange", "red"],
        },
        "title": "Intensity",
      },
    },
  };

  vegaEmbed("#chart1", spec);
}

// Call updateChart initially to render the charts
updateChart();



</script>
</body>
</html>
